<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testable Profile Card</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    article {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 360px;
      padding: 24px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    article:hover {
      transform: translateY(-5px);
    }

    figure img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #0077ff;
      object-fit: cover;
    }

    h1 {
      font-size: 1.5rem;
      margin: 12px 0 8px;
      color: #111827;
    }

    p {
      color: #4b5563;
      line-height: 1.5;
    }

    section {
      margin-top: 20px;
      text-align: left;
    }

    ul {
      padding-left: 20px;
      color: #374151;
    }

    a {
      color: #0077ff;
      text-decoration: none;
    }

    a:focus {
      outline: 2px solid #0077ff;
    }

    .time {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #6b7280;
    }

    @media (max-width: 480px) {
      article {
        padding: 18px;
      }
    }
  </style>
</head>
<body>
  <main>
    <article data-testid="test-profile-card">
      <figure>
        <img src="profile.jpg" 
             alt="Portrait of Dorcas A." 
             data-testid="test-user-avatar"
             loading="lazy">
      </figure>

      <h1 data-testid="test-user-name">Dorcas A.</h1>
      <p data-testid="test-user-bio">
        Frontend developer passionate about accessibility, clean UI, and modern web technologies.
      </p>

      <div class="time" data-testid="test-user-time"></div>

      <nav data-testid="test-user-social-links" aria-label="Social media links">
        <a href="https://twitter.com/" 
           target="_blank" 
           rel="noopener noreferrer" 
           data-testid="test-user-social-twitter">Twitter</a> |
        <a href="https://linkedin.com/" 
           target="_blank" 
           rel="noopener noreferrer" 
           data-testid="test-user-social-linkedin">LinkedIn</a>
      </nav>

      <section>
        <h2>Hobbies</h2>
        <ul data-testid="test-user-hobbies">
          <li>Coding</li>
          <li>Reading</li>
          <li>Designing</li>
        </ul>
      </section>

      <section>
        <h2>Dislikes</h2>
        <ul data-testid="test-user-dislikes">
          <li>Slow internet</li>
          <li>Messy code</li>
          <li>Bad UI</li>
        </ul>
      </section>
    </article>
  </main>

  <script>
    // Set the current timestamp
    const timeElement = document.querySelector('[data-testid="test-user-time"]');
    timeElement.textContent = `Rendered at: ${Date.now()} ms`;
  </script>
</body>
</html>
