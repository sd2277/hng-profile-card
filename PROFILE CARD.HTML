<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testable Profile Card</title>
    

  <style>
    body {
      background: linear-gradient(to right, #f0f4ff, #fdfbff);
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
   .big {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffffcc;
      padding: 10px 20px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
   } 
    
    article {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    

article:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}
    

    figure img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #0077ff;
      object-fit: cover;
    }

    h1 {
      font-size: 1.5rem;
      margin: 12px 0 8px;
      color: #111827;
    }
    h2 {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    p {
      color: #4b5563;
      line-height: 1.5;
    }

    section {
      margin-top: 20px;
      text-align: left;
    }

    ul {
      padding-left: 20px;
      color: #374151;
    }

    a {
  color: #0077ff;
  text-decoration: none;
  transition: color 0.3s ease;
}

a:hover {
  color: #0056b3;
  text-decoration: underline;
}

    .time {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #6b7280;
    }

    @media (max-width: 480px) {
      article {
        padding: 18px;
      }
    }
  </style>
</head>
<body>
  <nav class="big" aria-label="Main navigation" >
  <a href="about.html" data-testid="nav-about">About</a> |
  <a href="contact.html" data-testid="nav-contact">Contact</a>
</nav>
  <main>
    <article data-testid="test-profile-card">
      <figure>
        <img src="C:\Users\USER\Documents\HNG\dorcas.jpg" 
             alt="Portrait of Dorcas O." 
             data-testid="test-user-avatar"
             loading="lazy">
      </figure>

      <h1 data-testid="test-user-name">Dorcas A.</h1>
      <p data-testid="test-user-bio">
        Frontend developer passionate about accessibility, clean UI, and modern web technologies.
      </p>

      <div class="time" data-testid="test-user-time"></div>

      <nav data-testid="test-user-social-links" aria-label="Social media links">
        <a href="https://twitter.com/" 
           target="_blank" 
           rel="noopener noreferrer" 
           data-testid="test-user-social-twitter">Twitter</a> |
        <a href="https://linkedin.com/" 
           target="_blank" 
           rel="noopener noreferrer" 
           data-testid="test-user-social-linkedin">LinkedIn</a>
      </nav>

      <section>
        <h2>Hobbies</h2>
        <ul data-testid="test-user-hobbies">
          <li>Coding</li>
          <li>Reading</li>
          <li>Designing</li>
        </ul>
      </section>

      <section>
        <h2>Dislikes</h2>
        <ul data-testid="test-user-dislikes">
          <li>Slow internet</li>
          <li>Messy code</li>
          <li>Bad UI</li>
        </ul>
      </section>
    </article>
  </main>

  <script>
    // Set the current timestamp
    const timeElement = document.querySelector('[data-testid="test-user-time"]');
    timeElement.textContent = `Rendered at: ${Date.now()} ms`;
  </script>
</body>
</html>
